<!DOCTYPE html>
<html>
<body>
<script>	
	
	
	console.log("Let's party...")
	var party = prompt("How long 'til the party?");
	var parse = parseInt(party);

if (parse > 0){


	var i;
	for(i=parse;i>0;i--){
		console.log(i);
	}

	console.log("PARTY TIME!!!");
}
else if (parse < 0){
    var i;
	for(i=parse;i<0;i++){
		console.log(i);
	}

	console.log("PARTY NOW!!!")
}
else{
	console.log("Don't want to PARTY?")
}
</script>
</body>
</html>
